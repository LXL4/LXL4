<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background: linear-gradient(to left, #ff8a00, #e52e71)">
    <div class="bmiCalculator">
        <h2>BMI Calculator</h2>
        <div>
            <label>性别：</label>
            <select id="gender">
                <option value="male">男性</option>
                <option value="female">女性</option>
            </select>
        </div>
        <div>
            <label>身高（米）：</label>
            <input type="number" id="height" step="0.01">
        </div>
        <div>
            <label>体重（公斤）：</label>
            <input type="number" id="weight">
        </div>
        <button onclick="calculateBMI()">计算BMI</button>
        <div class="result">
            <p>Your BMI: <span id="bmiResult"></span></p>
            <p><span id="bmiVerdict"></span></p>
        </div>
    </div>
    <div class="div"><a href="../../index.html">返回首页</a>
        <script src="script.js"></script>
</body>

</html>
